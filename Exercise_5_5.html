<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Module 5. Javascript education</title>
</head>
<body>
    <script type ="text/javascript">
/*
Дан произвольный массив. Необходимо вывести количество элементов массива, 
затем перебрать его и вывести в консоль каждый элемент массива.
*/
let randomArr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
document.writeln (`Колличество элементов массива: ${randomArr.length} <br>`)
for (i=0; i<randomArr.length; i++){
    document.writeln (`Элементы массива: ${randomArr[i]} <br>`)
}
    </script>
    <h1>Задание 5!</h1>
</body>
</html>
