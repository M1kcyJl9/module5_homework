<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type ="text/javascript">
/*
Задание 4.
Записать в переменную случайное целое число в диапазоне [0; 100]. Используйте объект Math.
*/   
let min = +prompt ('Введите минимальное значение предела случайного  числа', 'Введите цифру')
let max = +prompt ('Введите максимальное значение предела случайного  числа', 'Введите цифру')
let result = Math.floor (Math.random() * (max - min +1) +min)
document.writeln (`Ваше случайное число получилось =: ${result}`)
    </script>
    <h1>Задание 4!</h1>
</body>
</html>
