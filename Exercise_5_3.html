<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Module 5. Javascript education</title>
</head>
<body>
    <script type ="text/javascript">
/*
Задание 3.
Дана строка. Необходимо вывести в консоль перевёрнутый вариант. Например, "Hello" -> "olleH".
*/
let inputString = prompt ('Введите любой текст')
let changeString = inputString.split("").reverse().join("")
document.writeln (`Обычная строка: ${inputString} <br>`)
document.writeln (`Перевёрнутая строка: ${changeString} <br>`)
    </script>
    <h1>Задание 3!</h1>
</body>
</html>
