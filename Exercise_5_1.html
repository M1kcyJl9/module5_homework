<body>
    <script type ="text/javascript">
/*
Задание 1.
Напишите программу, которая работала бы следующим образом: 
в prompt вводится значение. С помощью унарного плюса (арифметический оператор) 
необходимо преобразовать его в число, затем проверить с помощью typeof, 
принадлежит ли оно к множеству Number.
Если это число, то вывести в консоль чётное оно или нечётное.
Если передано не число, выведите: «Упс, кажется, вы ошиблись».
*NaN, хоть и относится к типу Number, числом не является. 
Добавьте отдельную проверку для этого значения.
*/
let inputValue = +prompt(`Введите значение`)
document.writeln (`Вы ввели значение: ${inputValue}, его тип ${typeof(inputValue)} <br>`)

if (isNaN(inputValue)) {
    document.writeln ('Упc, кажется вы ввели не число, а строку')
} else if (inputValue % 2 === 0){
    document.writeln ('Вы ввели четное число')
} else if (inputValue % 2 !== 0){
    document.writeln ('Вы ввели не четное число')
}
    </script>
    <h1>Задание 1!</h1>
</body>
